<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 반응선택자
    1) 마우스를 올렸을 때 스타일 변경 -> hover
    2) 마우스로 클릭했을 때 스타일 변경 -> active
    */

    * {
      font-family: Pretendard;
    }

    h1 {
      color: red;
    }
    h1:hover {
      color: #0064ff;
    }

    h2 {
      color: black;
    }

    h2:active {
      color: blueviolet;
    }

    span:hover {
      color: #0064ff;
    }
  </style>

</head>
<body>
  <div>
    <h1>오늘은 월요일입니다.</h1>
    <h2>오늘은 월요일입니다.</h2>

    <span>공간을 얼마나 차지하나요 ?</span>
  </div>
  
</body>
</html>
