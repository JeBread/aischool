<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <!-- 
      표, 테이블을 생성하기 위한 태그 <table> 표의 틀을 만들어줌
      행, 열, 데이터(내용), 테두리, 제목(컬럼) 
    -->
    
    <!-- 테이블을 구성하는 필수 요소
    1) 행을 만들어주는 <tr> (table row)
    -->

    <table border="1px solid black">
      <tr style="background-color: yellow;">
        <th>이름</th>
        <th>성별</th>
        <th>주소</th>
      </tr>
      
      <tr>
        <td>박병관</td>
        <td>남자</td>
        <td>서울</td>
      </tr>

      <tr>
        <td>최영화</td>
        <td>여자</td>
        <td>광주</td>
      </tr>

      <tr>
        <td style="text-align: center;">모란</td>
        <td>여자</td>
        <td>광주</td>
      </tr>

    </table>

    <table border="1px solid black" style="margin-top: 10px;">
      <tr style="background-color: yellow;">
        <th>이름</th>
        <th colspan="2">성별 | 주소</th>
        <th>직업</th>
      </tr>
      
      <tr>
        <td>박병관</td>
        <td>남자</td>
        <td>서울</td>
        <td rowspan="2">선생님</td>
      </tr>

      <tr>
        <td>최영화</td>
        <td>여자</td>
        <td>광주</td>
      </tr>

    </table>

  </div>
</body>
</html>
