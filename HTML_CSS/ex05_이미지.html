<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <!-- 이미지를 삽입할 수 있는 img 태그
    필수속성
    1) src : 이미지 파일의 경로를 작성 
    2) 스크린 리더로 읽을 때 텍스트(이미지설명)을 작성
      이미지가 없는 경우 대체 텍스트로 사용 -->

    <img src="donggeul.jpg" alt="동글동글이">
    <img src="https://pbs.twimg.com/media/FNwDhFYVkAI_ODK.jpg" style="width: 30%;" alt="동글동글이">

    <!-- 이미지를 불러올 때는 반드시 정확한 경로, 파일명, 확장자인지 확인 -->

    <!-- 이미지를 불러오는 2가지 방법
    1. 내가 가진 로컬 파일을 불러오는 방법
    2. 네트워크를 통해서 다른 서버에 저장된 이미지를 불러오는 방법 CDN

      CDN 방식의 장점 : 메모리 차지를 하지 않음. 코드 공유시 이미지를 별도로 보내주지 않아도 된다.
      CDN 방식의 단점 : 원본자가 이미지를 삭제하면 사용 불가. 인터넷이 안되면 사용불가
      - 로컬방식 : 혼자 개발 할 때 주로 사용, CDN : 코드를 공개, 배포, 공유시 사용 -->
    
    <!-- 파일을 불러오는 경로 2가지
    
      1. 상대경로 : 내가 현재 작업중인 파일을 기준으로 데이터를 불러오는 방식
      - 경로 / 파일명.확장자
      - 폴더를 들어갈 때는 / 기호를 사용한다.
      - 폴더에서 나올 때는 ../ 기호를 사용한다.
      - 최상위폴더 (root) : 맨 앞에 / 기호를 사용한다.
      - 나를 기준으로 같은 위치에 있는 파일은 바로 파일명을 작성해주기만 하면 된다.

      2. 절대경로 : 파일의 전체 경로를 작성해서 데이터를 불러오는 방식. 누구나 똑같은 주소로 똑같은 결과가 나오는 경로 (url)
    -->
    <img src="Image/동글이2.jpeg" style="width: 30%;" alt="동글이2">
    <img src="/Image/동글이2.jpeg" style="width: 30%;" alt="동글이2">
    

  </div>
</body>
</html>
