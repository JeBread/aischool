<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<!-- 
web 페이지를 제작할 때 head 영역은 눈에 보이지 않는 기능을 호출하는 공간  
-->

</head>
<body>
  
  <!-- 
  눈에 보이는 모든 내용들은 다 body 영역에 작성
  -->

  <!-- 
  제목을 표시하는 태그 - h태그
  h1 ~ h6 존재, 숫자 늘어날수록 글자 크기 작아진다.
  -->
  <h1>안녕하세요</h1>
  <h2>안녕하세요</h2>
  <h3>안녕하세요</h3>
  <h4>안녕하세요</h4>
  
  <!-- 문단을 작성할 때 사용하는 p 태그 
  특징1 : 자동으로 한줄 줄바꿈이 일어난다.
  특징2 : 위아래에 약간의 공백이 생긴다.
  -->
  <p>첫 번째 문단</p>
  <p>두 번째 문단</p>
  <p>세 번째 문단</p>

  <!-- 문장을 작성할 때 사용하는 태그 -> span 
    화면상에서는 아무런 변화가 없다. 크기 그대로, 줄바꿈X, 공백X
    문단 안에서 특정 문장에 디자인을 주고자 할 때 사용-->
  <span>첫 번째 문장입니다.</span>
  <br>
  <span>두 번째 문장입니다.</span>
  <span>세 번째 문장입니다.</span>

  <!-- 줄바꿈(개행) 기능을 가지는 br 태그
    개행 기능 -->

  <p>안녕하세요 <span>저는 누구누구입니다.</span></p>

  <!-- 글자크기는 그대로 두고, 글자를 두껍게 표시하는 b 태그, strong 태그
  공통점 : 눈으로 봤을 때 동일하게 글자가 두껍게 출력된다.
  차이점 : 스크린리더로 읽었을 때 strong 태그는 억양을 강하게 강조하여 읽어준다. (시각장애인을 위함) -->
  <b>여기는 b태그로 작성했습니다.</b>
  <br>
  <strong>여기는 strong 태그로 작성했습니다.</strong>

  <!-- 글자를 기울여서 작성할 수 있는 i 태그
    논문, 참고문헌을 페이지에 작성할 때 사용하는 태그 -->
    <br>
    <i>이탤릭체입니다.</i>
    <br>
    <em style="color: #0064FF;">em태그입니다.</em> <!-- em 태그는 강조해서 읽어줌! strong 태그와 함께 시멘틱 태그라고 한다. -->


</body>
</html>
