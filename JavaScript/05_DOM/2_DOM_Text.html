<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      font-family: Pretendard;
      color: #202632;
    }
  </style>
</head>
<body>
  <div>
    <h1 id="text">h1 태그의 텍스트<span>asd</span></h1>
  </div>

  <script>
    // 문서에서 id가 텍스트인 요소를 가져와서, 그 안에 글자를 출력해줘.
    let text = document.getElementById("text")
    console.log(text.innerText)
    console.log(text.innerHTML)

    // 텍스트 노드를 가지고 오는 방법 innerText vs innerHTML
    // 차이점 ) 태그를 인식할 수 있는가 없는가
    // 1. 데이터를 가지고 올 때는 -> .innerText or .innerHTML
    // 2. 데이터를 수정하는 경우에는 -> "=" 연산자를 통해서 값을 넣어준다.
    // 3. h1 태그의 글자 수정
    // 내용을 수정할 때는 가져온 데이터에서 = 대입을 통해서 넣어준다.
    // 주의할 점 : 태그를 넣고 싶은 경우에는 반드시 innerHTML을 사용한다.
    text.innerText = "<p>바뀐 텍스트</p>"
    text.innerHTML = "<p>바뀐 텍스트</p>"
    
  </script>
</body>
</html>
