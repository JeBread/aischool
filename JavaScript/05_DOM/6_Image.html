<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      font-family: Pretendard;
      color: #202632;
    }
    img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <img src="cat1.jpg" alt="가져올 이미지" id="img">
  <br>
  <button onclick="changeImg()">이미지 변경</button>

  <script>
    // 인풋태그와 이미지 태그에서 배울 점
    // 1. JS 에서 명령을 내릴 때는 반드시 첫번째로 요소를 수집
    // 2. 수집하고자 하는 걸 명확하게 작성
    // - 글자수집 : innerText
    // - 인풋밸류 : value
    // - 이미지경로 : src
    // 기능을 외우지 말고, 동작하는 원리를 기억하자.
    
    const img = document.getElementById("img")
    const changeImg = () => {
        img.src = "cat3.jpg"
        console.log(img.src)
    }
  </script>
</body>
</html>
