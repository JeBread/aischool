<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      font-family: Pretendard;
      color: #202632;
    }
  </style>
</head>
<body>
  <div>
    <h1>클릭을 통해서 태그 생성</h1>
    <button onclick="setH1()">h1태그 생성</button>
    <button onclick="setA()">a태그 생성</button>
    <button onclick="setUl()">ul태그 생성</button>
    <button onclick="printText()">테스트용 버튼</button>

    <p id="text">

    </p>
  </div>

  <script>
    // 1. h1태그를 클릭하면 alert창이 실행되게 작업
    const printText = () => {
      alert("함수가 실행됐습니다!")
    }
    // 2. 버튼과 내가 만든 함수를 연결 시켜줘야한다.
    // 2-1. 버튼 태그 안에 직접 이벤트를 작성해서 명시가 가능 -> 인라인 방식
    
    // 실습 프로세스
    // 1. 총 3개의 함수 제작 (h1, a, ul)
    // 2. 버튼을 클릭하면 해당 함수가 실행되게 작업
    // 3. 각각 함수의 로직 -> ex) h1태그 버튼을 누르면 id가 text인 공간에 <h1>태그를 생성

      const setH1 = () => {
        const text = document.getElementById("text");
        // 버튼 누를때마다 h1태그가 생성되게 작업하는 코드는 ?
          text.innerHTML += "<h1>h1태그 생성</h1>";
      }

      const setA = () => {
        const text = document.getElementById("text");
        text.innerHTML += "<a href='https://www.google.com' target='_blank'>google.com</a>";
      }

      const setUl = () => {
        const text = document.getElementById("text");
        text.innerHTML += `
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JS</li>
        </ul>`;
      }

      // 이번 실습에서 체크할 내용
      // 1. 함수를 만든 후에는 반드시 태그와 연결시켜줘라
      // 2. 특정 요소에서 내용을 변경할 때는 innerHTML을 사용
      // 3. 태그가 많아서 가독성이 떨어지는 경우에는 백틱(``) 탬플릿 리터럴을 사용
      // 4. 데이터를 누적하고 싶은 경우에는 복합대입연산자(+=)를 사용
    
    
  </script>
</body>
</html>
