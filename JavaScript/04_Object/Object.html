<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      font-family: Pretendard;
      color: #202632;
    }

  </style>
</head>
<body>

  <script>
    // 자바스크립트에서 가장 중요한 데이터 타입 -> 객체타입의 데이터
    // 데이터를 여러 개 담아서 관리할 때는 배열 or 객체
    // 1. 배열 -> 오직 인덱스로만 데이터를 조회 -> 인덱스 번호가 뭘 의미하는지 모름
    // 언제사용 ? - 같은 의미를 가진 데이터를 저장할 때
    // 2. 객체 -> Key와 Value 형태로 제작 -> 데이터를 조회할 때 Key를 통해서 조회 가능
    // 언제 사용 ? 다른 의미를 가진 데이터를 저장할 때 사용

    // 배열 형태의 데이터 제작
    let arr = ["정형", "광주", 20]
    console.log("배열 값", arr[1])

    // 객체 형태로 데이터 제작
    let obj = {
      name: "정형",
      location: "광주",
      age: 20
    }
    console.log(obj.name)

    // 객체(object)에서 기억할 내용
    // 1. 객체를 생성할 때 사용하는 괄호는 {}를 사용한다.
    // 객체 안에 데이터를 작성할 때는 반드시 key : value 형태로 작성
    // 객체 안에 데이터를 조회할 때는 객체이름.key를 통해서 조회한다.
    // 제일 중요한 점은 데이터의 형태가 다를 때 사용한다! -> 실제 가장 많이 사용한다.

    // 객체 심화버전
    // 객체안에 데이터로 배열이나 객체가 있는 경우 해결 방법
    // 우리가 앞으로 사용할 모든 데이터는 복잡하게 작성이 되어 있다.
    // ** 반드시 기억할 점! 객체는 .key값으로 데이터 접근. 배열은 [index]로 데이터 접근.
    
    let person = {
      name: {
        first: "상제",
        last: "방"
      },
      hobby: ["운전하기","야구보기"],
    }
    
    console.log(person.name.first)
    console.log(person.hobby[1])
    

  </script>
</body>
</html>
