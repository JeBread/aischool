<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <!-- 
  HTML 안에서 jQuery를 사용하고 싶을 때 -> import
  방식 2가지 ( 파일 직접 로드, CDN 네트워크 로드 )
  1. 파일을 로드 -> js 확장자를 가진 파일이 필요 ( 내가 작업중인 공간 )
  - src에 불러올 파일의 경로를 작성.
  - 불러오는 경우에는 태그 안에 코드를 작성하면 안된다.
  - import 할 때는 헤드 영역에 작성
  2. CDN 네트워크 로드 -> 파일을 로드하는 게 아니고 파일의 URL 주소를 불러온다.
  - 네트워크를 통해서 파일을 불러온다. -> 인터넷이 안 되면 개발이 불가능
  - 코드를 공유할 때나, 공개할 때 누구나 사용할 수 있게 만들기 위해서 사용
  -->
  
</body>
</html>
